<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=*, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
<style>
    .couleur{
        color:red; 
    }
</style>    

</head>
<body>
    <div class="container ">
            <form action="#" style="font-weight: bold;">

                <div class="row mt-5">
            <div class="col-3">
                <label for="pseudo" class="form-label stylelabel">Pseudonyme :</label>
            </div>
                <div class="col-6">
                <input type="text" id="pseudo" name="nom"  class="form-control" pattern="^[a-zA-Z0-9]{8,}$" title="il faut saisir au moins 8 caractères Alphanumériques" required><!--required est l'oeil en cliquant sur elle on voit le mpt de passe.Lorsqu'on met required pour un champs,si on le laisse vide un message va apparaitre: veuillez remplir ce champ-->
            </div>
            </div>
            <div class="row mt-4">
                <div class="col-3">
                    <label for="mdp" class="form-label stylelabel" >Mot de passe : </label>
                </div>
                    <div class="col-6">
                    <input type="password" id="mdp" name="mptdpas"  class="form-control" pattern="^[a-zA-Z0-9]{8,}$" title="il faut saisir au moins 8 caractères Alphanumériques" required>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-3">
                    <label for="Confirm" class="form-label stylelabel" >Confirmation: </label>
                </div>
                    <div class="col-6">
                    <input type="password" id="Confirm" name="confirm"  class="form-control" required> 
                </div>
            </div>
            <div class="row mt-5" >
                <div class="offset-3">
                           <input type="submit" value="envoyer" id="submit" class="btn btn-primary" >
                           <input type="reset" value="rafraichir" id ="refresh" class="btn btn-success">
                    </div>
                </div>
            </form>
            <div id="msg" class="couleur mt-5" ></div>
    </div>
</body>
<script>
    $(function (){
        $(".form-control").focus(function(){
            $(this).css("background-color", "#FFFFCC");
        });
        $(".form-control").focusout(function(){
            $(this).css("background-color", "#FFFFFF");
        });
        $("#submit").click(function(event){
            if($("#mdp").val()!= $("#Confirm").val()) {
                event.preventDefault(); // cette méthode permet d’annuler l’action en cours d’un élément lorsqu’elle survient.
                $("#msg").html('<div class="alert alert-danger alert-dismissible"><button type="button" class="btn-close" data-bs-dismiss="alert"></button><strong>Erreur de confirmation!</strong> </div>');
                $("label[for=Confirm]").addClass("couleur"); //Le label confirmation avec son input vont se coloré en rouge
				$("#Confirm").addClass("couleur");
            }              
        });
       $("#refresh").click(function(){
           $("label[for=Confirm]").removeClass("couleur");
				$("#Confirm").removeClass("couleur");
       });
      } );

</script>
</html>
